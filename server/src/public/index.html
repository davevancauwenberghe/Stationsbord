<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stationsbord</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png?v=0.3.3" />
  <link rel="manifest" href="/site.webmanifest?v=0.3.3">

  <!-- Cache-busted assets -->
  <link rel="stylesheet" href="/styles.css?v=0.3.3" />
</head>

<body>
  <h1 class="siteTitle">
  <img
    src="/favicon.png"
    alt=""
    class="siteLogo"
    aria-hidden="true"
  />
  <span>Stationsbord</span>
</h1>

  <!-- Offline / stale cache banner -->
  <div class="banner" id="offlineBanner" hidden></div>

  <div class="row">
    <div class="autocomplete">
      <div class="stationRow">
        <input
          id="q"
          placeholder="Type a station (e.g. Gent, Bruxelles)"
          autocomplete="off"
        />
        <button id="searchBtn" title="Search liveboard">Search</button>
      </div>
      <div class="dropdown" id="dropdown"></div>
    </div>

    <div class="spacer"></div>

    <!-- Disturbances pill -->
    <button
      class="pill pillBtn"
      id="disturbancePill"
      type="button"
      title="View disturbances"
    >
      disturbances…
    </button>

    <!-- Status pill -->
    <span class="pill" id="statusPill">ready</span>
  </div>

  <div class="controls">
    <label>
      Date (DD/MM/YYYY)
      <input
        class="small"
        id="datePretty"
        placeholder="DD/MM/YYYY"
        inputmode="numeric"
      />
    </label>

    <label>
      Time (HH:MM)
      <input
        class="small"
        id="timePretty"
        placeholder="HH:MM"
        inputmode="numeric"
      />
    </label>

    <button class="btn-ghost" id="btnNow" title="Set to current time (local)">
      Now
    </button>
    <button
      class="btn-ghost"
      id="btnPlus1h"
      title="Add one hour from the currently selected time"
    >
      +1h
    </button>
  </div>

  <!-- Shared shell -->
  <div class="appShell">

    <div class="board" id="board">
      <div class="muted">
        Start typing a station name. Pick from the dropdown. Then hit Search.
      </div>
    </div>

    <footer class="footerWrap">
      <div class="footerBox">
        with love from
        <a href="https://www.davevancauwenberghe.be" target="_blank" rel="noopener">dvc.</a>
        · powered by
        <a href="https://irail.be" target="_blank" rel="noopener">iRail API</a>
        · v0.3.3
      </div>
    </footer>

  </div>

  <!-- Shared Overlay (train details + disturbances) -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modalHeader">
        <div class="modalTitle" id="modalTitle">Train details</div>
        <span class="pill" id="modalPill">vehicle</span>
        <button
          class="closeBtn"
          id="overlayClose"
          type="button"
          aria-label="Close"
        >✕</button>
      </div>

      <div class="modalBody" id="modalBody">
        <div class="muted">Loading…</div>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script src="/app.js?v=0.3.3" defer></script>
</body>
</html>
